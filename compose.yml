services:
  bot:
    build: .
    container_name: finalist-bot
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    command: >
      sh -c "pnpm prisma migrate deploy &&
             pnpm start"
  db:
    image: postgres:latest
    container_name: finalist-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: finalist-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
